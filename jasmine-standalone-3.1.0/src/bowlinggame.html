<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>Bowling Score Sheet</title>

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
    <!-- <link href="insert google fonts" rel="stylesheet"> -->
  </head>
  <body>
    <div class='container'>
      <h1 id=main>Bowling score-sheet</h1>
      <p id="current-score">Current score:</p>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input  type="radio" id="0" autocomplete="off" checked> 0 pins
        </label>
        <label class="btn btn-primary">
            <input  type="radio" id="1" autocomplete="off"> 1 pin
        </label>
        <label class="btn btn-primary">
            <input  type="radio" id="2" autocomplete="off"> 2 pins
        </label>
        <label class="btn btn-primary">
            <input  type="radio" id="3" autocomplete="off"> 3 pins
        </label>
        <label class="btn btn-primary">
            <input  type="radio" id="4" autocomplete="off"> 4 pins
        </label>
        <label class="btn btn-primary">
            <input  type="radio" id="5" autocomplete="off"> 5 pins
        </label>
        <label class="btn btn-primary">
            <input  type="radio" id="6" autocomplete="off"> 6 pins
        </label>
        <label class="btn btn-primary">
            <input  type="radio" id="7" autocomplete="off"> 7 pins
        </label>
        <label class="btn btn-primary">
            <input  type="radio" id="8" autocomplete="off"> 8 pins
        </label>
        <label class="btn btn-primary">
            <input  type="radio" id="9" autocomplete="off"> 9 pins
        </label>
        <label class="btn btn-primary">
            <input  type="radio" id="10" autocomplete="off"> 10 pins
        </label>
      </div>
    </div>
      <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
      </script>
      <script src="interface.js"></script>
      <script src="BowlingGame.js"></script>
    </div>
  </body>
</html>
